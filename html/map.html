     <div class="input-card d2" style="width: auto;">
        <div class="input-item">
            <button class="btn" onclick="c1()">重置路线</button>
        </div>
         <div class="input-item">
             <button class="btn s1" onclick="c1()">推荐路线</button>

    <script type="text/javascript">
        var heatmap; //热力图
        
        var userType = getQueryString('type') || 1; // 推荐路线 or 路线规划
        var routerLines = []; //分组
        var lines = []; //所有的线
        var markerList = []; //所有的岔路口
        var selectLine = []; //选中的线
        var obj = {
            start: '',
            end: '',
        } //起点终点
        var pointList = []; //所有选中的点
        var nextPolyline = []; // 临时线
        var isPointOnLineValue = 1000 //点位精度
        var id_s = []; //中途点
        var userType2Path;
        function _resetMap() {
            id_s = []
            userType2Path = []
            markerList && map?.remove(markerList)
            heatmap; //热力图
            userType = 1;
            routerLines = []; //分组
            lines = []; //所有的线
            markerList = []; //所有的岔路口
            selectLine = [];
            obj = {
                start: '',
                end: '',
            }
            pointList = [];
            nextPolyline = [];
            isPointOnLineValue = 30

            map?.clearMap()
        }

    </script>
    <script src="../js/map.js"></script>
    <script src="../js/com.js"></script>
    <script src="../js/setMenu.js"></script>
    <script src="../js/heatmap.js"></script>
    <script>
        let s1 = document.querySelector('.s1');
        let s2 = document.querySelector('.s2');

        const c1 = () => {

            s1.classList.add("active");
            s2.classList.remove("active");

            init()
            userType = 1

        }
        const c2 = () => {
            s2.classList.add("active");
            s1.classList.remove("active");
            init()
            userType = 2

        }
        if (userType == 1) {
            c1()
        } else {
            c2()
        }

        // s1.onclick = c1
        // s2.onclick = c2

        iframe.listenMsg((v) => {
        
            let _ids = '';
            let lnglatGaode = [];
            if (userType == 1) {
                pointList.map(v => {
                    let route = v?.route
                    if(!AMap.GeometryUtil.isPointOnLine(route[0], lnglatGaode, isPointOnLineValue)){
                        route.reverse();
                    }
                    lnglatGaode = [...lnglatGaode, ...route];

                })
            } else {
                lnglatGaode = userType2Path;
            }
            id_s.map(v => {
                if (obj.start != v && obj.end != v) {
                    _ids += `${v},`
                }
            })
            console.log(lnglatGaode)
            let dis = AMap.GeometryUtil.distanceOfLine(lnglatGaode.map(v=>[+v.lng,+v.lat]));
            console.log(dis,'dis')
            dqh_addRecommendWalkRoad({
                ...{
                    startId: obj.start,
                    endId: obj.end,
                    ids: _ids,
                    distance:dis,
                    lnglatGaode: JSON.stringify(lnglatGaode),
                    ifrecommend:getQueryString('form') ?'0':'1'
                }, ...JSON.parse(v.data)
            });
            // let arr = v.data.list.reduce((v,k)=>{
            // return [...v,...k]
            // },[])
            // console.log(arr)

            //   iframe.postMsg({
            //     startId: start,
            //     ids: a,
            //     endId: obj.end
            //   })
        })
    </script>
