<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-plus/lib/theme-chalk/index.css">
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-plus/lib/index.full.js"></script>
    <link rel="stylesheet" href="../css/index.css" />
        <script src="../js/jquery-3.3.1.min.js"></script>
        <script src="../js/ajax.js"></script>
    <title>东钱湖环湖</title>
</head>

<body>
    <div id="app">
        <el-container style="height:100%; border: 1px solid #eee">
            <el-aside width="150px" style="background-color: rgb(238, 241, 246)">
                <el-menu :default-openeds="['1']">
                    <el-submenu index="1">
                        <template #title><i class="el-icon-menu"></i>菜单</template>
                        <el-menu-item-group>
                            <el-menu-item :index="item.index" v-for="(item,index) in list" ::key="index"
                                @click="activeRoute = item.route">{{item.name}}
                            </el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                </el-menu>
            </el-aside>

            <el-container>
                <el-main>
                    <iframe :src="activeRoute"></iframe>
                </el-main>
            </el-container>
        </el-container>
    </div>
    <script>
        const App = {
            data() {
                return {
                    activeRoute: './map.html',
                    list: [{
                        index: '1-1',
                        name: '路线选择',
                        route: './map.html',
                    }, {
                        index: '1-2',
                        name: '创建赛事',
                        route: './event.html',
                    }, {
                    index: '1-3',
                    name: '赛事权限',
                    route: './permission.html',
                    }]
                    // 
                };
            },
            created() {
              let token = getQueryString('token') ;
              console.log(token,'token');
              sessionStorage.token = token || '55978EF76E8266FE809BFAA462F7DD19';
            },
        };
        const app = Vue.createApp(App);
        app.use(ElementPlus);
        app.mount("#app");
    </script>
</body>

</html>
