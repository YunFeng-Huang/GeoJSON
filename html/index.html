<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">

    <title>步道</title>
    <!-- <link rel="stylesheet" href="//a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" /> -->
    <script
        src="https://webapi.amap.com/maps?v=1.4.11&key=19b6ffb41d6c37ad488f0d57088e2ebd&plugin=AMap.Riding,AMap.Driving,AMap.Walking">
    </script>
    <script src="https://webapi.amap.com/loca?v=1.3.2&key=19b6ffb41d6c37ad488f0d57088e2ebd"></script>
    <!-- <script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script> -->
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
    <link rel="stylesheet" href="../css/index.css" />
    <script src="../js/jquery-3.3.1.min.js"></script>
     <script src="../js/ajax.js"></script>
    <!-- <script src="https://a.amap.com/Loca/static/mock/heatmapData.js"></script> -->
    <script src="https://unpkg.com/gcoord/dist/gcoord.js"></script>
</head>

<body>

    <div id="container"></div>
    <div id="panel"></div>
    <div id="over" class="over"></div>
    <div id="w" class="input-card">
        <div class="s1 active">路线规划</div>
        <div class="s2 ">推荐路线<span style="font-size: 12px;">(选择起点和终点)</span></div>
    </div>
    <div class="pop">
        <div class="pop-w">
            <iframe src="./setting.html" frameborder="0"></iframe>
        </div>
        <div class="close" onclick="document.querySelector('.pop').style='display:none'">x</div>
    </div>
    <div id="layout" class="layout"><img src="../img/o_31.gif" /></div>
    <div class="input-card" style="width: auto;">
        <div class="input-item">
            <button class="btn" onclick="layer.show()">显示热力图</button>
        </div>
        <div class="input-item">
            <button class="btn" onclick="layer.hide()">关闭热力图</button>
        </div>
    </div>
    <div class="mask hide">
        <div class="mask_box">
            系统提示
        </div>
    </div>
    <script type="text/javascript">
        var heatmap; //热力图
        var userType = 2; // 推荐路线 or 路线规划
        var routerLines = []; //分组
        var lines = []; //所有的线
        var markerList = []; //所有的岔路口
        var selectLine = []; //选中的线
        var obj = {
            start: '',
            end: '',
        } //起点终点
        var pointList = []; //所有选中的点
        var nextPolyline = []; // 临时线
        var isPointOnLineValue = 30 //点位精度
        function _resetMap() {
            markerList && map ?.remove(markerList)
            heatmap; //热力图
            userType = 1;
            routerLines = []; //分组
            lines = []; //所有的线
            markerList = []; //所有的岔路口
            selectLine = [];
            obj = {
                start: '',
                end: '',
            }
            pointList = [];
            nextPolyline = [];
            isPointOnLineValue = 30

            map ?.clearMap()
        }
    </script>
    <script src="../js/map.js"></script>
    <script src="../js/com.js"></script>
    <script src="../js/setMenu.js"></script>
   
    <script src="../js/heatmap.js"></script>
    <script>
        init()

        let s1 = document.querySelector('.s1');
        let s2 = document.querySelector('.s2');
        s1.onclick = () => {
           
            s1.classList.add("active");
            s2.classList.remove("active");
            init()
             userType = 1
        }
        s2.onclick = () => {
            s2.classList.add("active");
            s1.classList.remove("active");
            init()
            userType = 2

        }
    </script>

</body>

</html>
